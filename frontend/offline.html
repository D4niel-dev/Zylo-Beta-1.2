<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zylo | Offline</title>
  <link rel="icon" href="/images/Zylo_icon.ico" type="image/x-icon" />
  <link rel="manifest" href="/manifest.webmanifest" />
  <meta name="theme-color" content="#0b1020" />
  <link rel="stylesheet" href="/files/style.css" />
  <style>
    body { display:flex; min-height:100vh; align-items:center; justify-content:center; background:#0b1020; color:#fff; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial; }
    .card { background: rgba(255,255,255,0.08); border: 1px solid rgba(255,255,255,0.12); padding: 24px; border-radius: 16px; width: min(520px, 92vw); box-shadow: 0 6px 16px rgba(0,0,0,0.25); }
    .actions { display:flex; gap:12px; margin-top:16px; }
    .btn { background:#2563eb; color:#fff; padding:10px 14px; border-radius:10px; text-decoration:none; display:inline-block; }
    .btn.secondary { background:#374151; }
  </style>
</head>
<body>
  <div class="card">
    <h1 style="font-size:20px; font-weight:700; margin:0 0 10px">You are offline</h1>
    <p style="opacity:.9; margin:0 0 12px">Core pages are available. Some features like chat and updates require an internet connection.</p>
    <div class="actions">
      <a class="btn" href="/login.html">Open Login</a>
      <a class="btn secondary" href="/mainapp.html">Open App</a>
    </div>
  </div>
  <script src="/files/sw-register.js"></script>
</body>
</html>
